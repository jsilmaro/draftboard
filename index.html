<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set COOP to unsafe-none to completely disable COOP restrictions -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin" />
    <title>Brand Creator Platform</title>
    <!-- Google OAuth script - loaded only when needed -->
    <script>
      // Load Google OAuth script dynamically when needed
      window.loadGoogleOAuth = function() {
        if (!window.google) {
          const script = document.createElement('script');
          script.src = 'https://accounts.google.com/gsi/client';
          script.async = true;
          script.defer = true;
          document.head.appendChild(script);
        }
      };
    </script>
    <script>
      // Simple COOP error suppression
      (function() {
        const originalError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('Cross-Origin-Opener-Policy') || 
              message.includes('postMessage call') ||
              message.includes('window.closed call')) {
            return; // Suppress COOP errors
          }
          originalError.apply(console, args);
        };

        const originalWarn = console.warn;
        console.warn = function(...args) {
          const message = args.join(' ');
          if (message.includes('Cross-Origin-Opener-Policy') || 
              message.includes('postMessage call') ||
              message.includes('window.closed call')) {
            return; // Suppress COOP warnings
          }
          originalWarn.apply(console, args);
        };

        console.log('ðŸ”§ COOP error suppression initialized');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
